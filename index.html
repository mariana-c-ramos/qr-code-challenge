<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./app/css/style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main role="main">
    <div class="qrcode">
      <div class="qrcode__img">
        <img src="./assets/img/image-qr-code.png" alt="image of a qr code">
      </div>

      <div class="qrcode__txt">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  
  <footer role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mariana-c-ramos" target="_blank">Mariana Ramos</a>.
  </footer>
</body>
</html>
